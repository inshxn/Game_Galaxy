<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submitted Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
    }
    .review-card {
      background-color: #34495e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
    }
    a {
      color: #ffc107;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Submitted Reviews</h2>

    <!-- Reviews will be injected here dynamically by the Node route OR JavaScript -->
    <div id="reviews-container">
      <!-- Example static review:
      <div class="review-card">
        <h5>Alice</h5>
        <p>Loved the Snake & Ladder game!</p>
      </div>
      -->
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-warning">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
